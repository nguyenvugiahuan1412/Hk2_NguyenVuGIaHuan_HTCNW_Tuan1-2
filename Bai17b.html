<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        label {
            margin: 5px;
            margin-right: 1px;
        }
        select, input {
            width: 20%;
            margin: 10px;
            margin-left: 4px;
        }
        #color {
            width: 10%;
        }
    </style>
</head>
<body>
    <form>
        <label for="socialNetwork">Browser:</label>
        <select id="socialNetwork"></select><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="socialNetwork">Encrytion:</label>
        <select id="socialNetwork">
            <option>2048(High Grade)</option>
        </select><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="color">Select your favourite color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="birthdayMonthYear">Birthday(month and year): </label>
        <input type="month" id="birthdayMonthYear" name="birthdayMonthYear"><br>
        <label for="week">Select a week: </label>
        <input type="week" id="week" name="week"><br>
        <label for="time">Select a time: </label>
        <input type="time" id="time" name="time"><br>
        <label for="birthdayDateTime">Birthday(time and date): </label>
        <input type="datetime" id="birthdayDateTime" name="birthdayDateTime"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br>
        <label for="search">Seach google</label>
        <input type="text" id="search" name="Search Google"><br>
        <label for="Tel">Telephone</label>
        <input type="tel" id="tel" name="Telephone"><br>
        <label for="homepage">Add your homepage</label>
        <input type="text" id="homepage" name="homepage"><br>
        <input type="submit">
    </form>
</body>
</html>
