<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form>
        <table>
            <tr>
                <td><label for="email">Your email</label></td>
                <td><input type="text" id="email" maxlength="20" width="15"></td>
            </tr>
            <tr>
                <td><label for="message">Message</label></td>
                <td><textarea id="message" height="50" width="70"></textarea></td>
            </tr>
            <tr>
                <td><label for="hear">How did you hear of us?</label></td>
                <td>
                    <select id="hear">
                        <option value="Google">Google</option>
                        <option value="CocCoc">CocCoc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="newsletter">Newsletter</label></td>
                <td><input id="newsletter" type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
